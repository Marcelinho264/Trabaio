<script>
  const apiUrl = "https://loldle-scxt.onrender.com/getChampion"
  let res = ""
  consulta()

  function consulta() {
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        res = data.message.name
        console.log(data.message.title);
        const resultado = document.getElementById("title");
        resultado.innerHTML = data.message.title;
      })
      .catch(error => {
        console.error("Ocorreu um erro ao consultar a API:", error);
      });
  }

  function sendresponse() {
    const response = document.getElementById("campeao").value

    if (response == res) {
      alert("Acertou")
      consulta()
    } else {
      alert("Errou")
    }
  }

</script>
